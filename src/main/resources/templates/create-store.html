<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Spring Core MVC</title>
</head>
<body>


<form action="#" th:action="@{/store/create}" th:object="${store}" method="post">

    <label for="StoreName">Store Name</label>
    <input type="text" th:field="*{storeName}" id="storeName" placeholder="store name">


    <label for="StoreNumber">Store Number</label>
    <input type="text" th:field="*{storeNumber}" id="storeNumber" placeholder="store number">


    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="address">


    <label for="city">City</label>
    <input type="text" th:field="*{city}" id="city" placeholder="city">


    <label for="state">State</label>
    <input type="text" th:field="*{state}" id="state" placeholder="state">


    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country" placeholder="country">

    <input type="submit">
</form>

</body>
</html>
