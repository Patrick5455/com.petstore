<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Stores</title>
</head>
<body>

<div th:switch="${storeList}">

    <h2 th:case="null">No Store Added yet!</h2>

    <h2>All Store</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Show Pets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${storeList}">
            <td th:text="${store.storeName}"></td>
            <td th:text="${store.storeNumber}"></td>
            <td th:text="${store.city}"></td>
            <td th:text="${store.state}"></td>
            <td th:text="${store.country}"></td>
            <td> <a th:href="@{/store/pets/{id}(id=${store.getId()})}">Show Pets</a></td>
            <td> <a th:href="@{/store/pets/create/{id}(id=${store.getId()})}">Add Pets</a></td>

        </tr>
        </tbody>

    </table>

</div>
<a href="/store/form">Create a new store</a>
</body>
</html>
