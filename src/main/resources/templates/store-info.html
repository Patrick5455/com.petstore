<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Store Details Preview</h1>

    <p th:text="${storeObj.getStoreName()}"></p>

    <p th:text="${storeObj.getStoreNumber()}"></p>

    <p th:text="${storeObj.getAddress()}"></p>

    <p th:text="${storeObj.getCity()}"></p>

    <p th:text="${storeObj.getCountry()}"></p>

    <p th:text="${storeObj.getState()}"></p>

</body>
</html>
